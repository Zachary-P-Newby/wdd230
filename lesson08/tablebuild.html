<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Table Build</title>
</head>
<body>
    <header>
        <h1>Lesson 8 Table Build</h1>
    </header>

    <main>

        <table>
            <tr id="nameRow">
                <th colspan="4"><h2>ACME Wildwest Services</h2></th>
            </tr>

            <tr id="labelRow">
                <th></th>
                <th>Basic</th>
                <th>Premium</th>
                <th>Deluxe</th>
            </tr>

            <tr id="Row1">
                <th>Feature 1</th>
                <td>&#10004;</td>
                <td>&#10004;</td>
                <td>&#10004;</td>
            </tr>

            <tr id="Row2">
                <th>Feature 2</th>
                <td>&#10008;</td>
                <td>&#10004;</td>
                <td>&#10004;</td>
            </tr>

            <tr id="Row3">
                <th>Feature 3</th>
                <td>&#10008;</td>
                <td>&#10008;</td>
                <td>&#10004;</td>
            </tr>
        </table>

    </main>

    <footer>
        <p>&copy; Zach Newby 2023 .:|:. Carl Junction MO .:|:. </p>
    </footer>

</body>
</html>
